# SonarQube Project Configuration for VSCode Angular Auto Import Extension

# Project identification
sonar.projectKey=angular-auto-import
sonar.projectName=VSCode Angular Auto Import
sonar.projectVersion=1.12.2

# Source code settings
sonar.sources=src
sonar.tests=src/test/suite

# Language and encoding
sonar.sourceEncoding=UTF-8
sonar.typescript.node=node

# Coverage reports (if available)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/out/**,**/*.d.ts,**/coverage/**,**/*.vsix,src/test/**
sonar.test.exclusions=**/node_modules/**,**/fixtures/**

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code analysis settings
sonar.qualitygate.wait=true